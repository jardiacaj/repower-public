<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>{% block title %}Untitled{% endblock %} - Repower</title>
    {% block head %}{% endblock %}
</head>

<body>
{% if user.is_authenticated %}
    <p><a href="{% url 'account.views.logout' %}">Log out</a></p>
{% else %}
    <p><a href="{% url 'account.views.login' %}">Log in</a></p>
{% endif %}

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

{% block content %}{% endblock %}

</body>

</html>
